<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--English language-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--control the layout and scaling of the viewport on mobile devices -->
    <link rel="stylesheet" href="contact.css"> <!-- Linking to external CSS file -->
    <title>Contact</title>
</head>
<body>
    <!-- Navigation container -->
    <div class="header">
        <div class="logo">
            <a href="index.html" class="lg">MeMindHope</a> <!-- Logo -->        </div>
        <ul class="menu"> <!-- Menu items -->
            <li> <a href="donate.html" class="donate">Donate</a></li>
            <li><a href="index.html" class="home">Home</a></li>
            <li><a href="about.html" class="about">About</a></li>
            <li><a href="services.html" class="shop">Services</a></li>
            <li><a href="contact.html" class="contact">Contact</a></li>
        </ul>
    </div>

    <!-- Main content container -->
    <div class="container">
        <div class="box">
            <h2 class="box_title">Contact Us</h2>
            <!-- Contact form -->
            <form id="contactForm" class="contactform">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Name should be between 2 and 50 characters">

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Please enter a valid email address">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Message must be between 10 and 500 characters"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer">
       <div class="left">
           <h1 class="suport">Support Our Work</h1>
           <p>Help keep us at the heart of communities working for the most vulnerable in our society.</p>
           <br><br>
           <a class="dnt" href="donate.html">Donate Now</a>
       </div>
    </footer>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
